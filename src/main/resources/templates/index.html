<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>My Recipes!</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipe: ${recipes}">
        <th th:text="${recipe.getId()}">123</th>
        <th th:text="${recipe.getDescription()}">tasty</th>
    </tr>
</table>
</body>
</html>
